<title>{{ if .Params.seo.title }}{{ .Params.seo.title }}{{ else }}{{ .Title }} | {{ .Site.Title }} {{ end }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ if .Site.Data.settings.description }}{{ .Site.Data.settings.description }}{{ else }}{{ .Summary }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}" />
<link rel="shortcut icon" href="{{ .Site.Data.settings.icon }}">

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
