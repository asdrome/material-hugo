{{ define "main" }}
<h1 class="display-large on-surface-text">{{ .Title }}</h1>
  <div class="body-large on-surface-text">
    {{ .Content }}
  </div>
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="body-large on-surface-text">
      {{ .Summary }}
    </div>
  {{ end }}
{{ end }}
